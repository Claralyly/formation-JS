<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css" />
		<script type="module" src="pieces.js"></script>
		<script src="node_modules/chart.js/dist/chart.umd.js" defer></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO" />
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissants</button>
				<br />
				<button class="btn-filtrer">Filtrer les pièces non abordables</button>
				<br />
				<button class="btn-trier-dec">Trier par prix decroissant</button>
				<br />
				<button class="btn-filtrer-no-description">
					Filtrer les pieces sans description
				</button>
				<br />
				<input class="input-range" type="range" min="0" max="60" step="5" />
				<br />
				<button class="btn-maj">Remettre à jours</button>
				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant de la pièce :<br />
					<input type="number" name="piece-id" /><br />
					Nom d'utilisateur :<br />
					<input type="text" name="utilisateur" /><br />
					Avis :<br />
					<input type="text" name="commentaire" /><br />
					Note :<br />
					<input type="number" name="etoile" max="5" /><br />
					<button>Envoyer</button>
				</form>
				<div>
					<h3>Aperçu des avis</h3>
					<canvas id="graphique-avis" width="300" height="300"></canvas>
				</div>
				<h3>Quandtité de commentaire sur les pièces</h3>
				<canvas id="graphique-piece" width="300" height="300"></canvas>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<p>Pièces abordables :</p>
				</div>
				<div class="piece-dispo">
					<p>Pièces dispo</p>
				</div>
			</section>
		</main>
	</body>
</html>
